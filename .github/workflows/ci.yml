name: CI
on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout code
      - uses: actions/checkout@v2
        
      - name: Use NodeJS
        uses: actions/setup-node@v1
        with:
            node-version: "12.x"

      # - name: Install dependencies for CI environment 
      -  run: npm ci


      # - name: Check code formatting
      - run: npx prettier --check "**/*.js"
      
      # - name: Run Tests and generate Code Coverage
      - run: npm test -- --coverage
        env: 
          CI: true

      - name: Build project
        if: github.event_name == 'push'
        run:  npm run build

      - name: Deploy to staging
        if: github.event_name == 'push'
        run: npx surge --project ./build --domain abcd.surge.sh
        env:
            SURGE_LOGIN: ${{secrets.SURGE_LOGIN}}
            SURGE_TOKEN: ${{secrets.SURGE_LOGIN}}